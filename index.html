<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Cadastro</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 md:p-8">
        <main class="w-full max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10 text-center">
            <section id="selection-page" class="page-transition">
                <h1 class="text-3xl font-bold mb-4 md:mb-6 text-gray-800">Selecione o Tipo de Cadastro</h1>
                <p class="text-lg text-gray-600 mb-8">Quem deseja se cadastrar?</p>

                <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                    <button id="btn-proprietario" onclick="window.location.href='proprietario/proprietario.html'" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-transform transform hover:scale-105">
                        Cadastro de Proprietário
                    </button>
                    <button id="btn-inquilino" onclick="window.location.href='inquilino/inquilino.html'" class="w-full bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-transform transform hover:scale-105">
                        Cadastro de Inquilino
                    </button>
                    <button id="btn-fiador" onclick="window.location.href='fiador/fiador.html'" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform transform hover:scale-105">
                        Cadastro de Fiador
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
